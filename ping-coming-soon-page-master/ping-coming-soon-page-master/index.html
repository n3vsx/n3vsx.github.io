<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 logo d-flex justify-content-center align-items-center">
        <img class="image-responsive align-self-center" src="images/logo.svg" alt="logo">
      </div>
      <div class="col-md-12 title d-flex justify-content-center align-items-center">
        <h1><span>We are launching</span><b> soon!</b></h1>
      </div>
      <div class="col-md-12 d-flex justify-content-center align-items-center">
        <p>Subscribe and get notified</p>
      </div>
      <div class="col-md-9 inputs d-flex justify-content-center align-items-center mr-0">
        <input class="form-control" type="text" placeholder="Your email adress...">
      </div>
      <div class="col-md-3 inputs d-flex justify-content-center align-items-center ml-0">
        <button class="btn btn-primary">Notify Me</button>
      </div>
      <div class="col-md-12 illustration d-flex justify-content-center align-items-center mt-5">
        <img class="image-fluid" src="images/illustration-dashboard.png" alt="illustration" width="70%">
      </div>
      <div class="col-md-12 social-media d-flex justify-content-center align-items-center">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <div class="col-md-12 copyright d-flex justify-content-center align-items-center">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>
  </div>
